server.port=9090
spring.application.name=product-service

spring.datasource.url=jdbc:h2:file:~/products;AUTO_SERVER=true
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.jpa.open-in-view=false

server.error.include-message=always
server.error.include-binding-errors=always

axon.eventhandling.processors.product-group.mode=subscribing
axon.eventhandling.processors.order-group.mode=subscribing
axon.eventhandling.processors.user-group.mode=subscribing
axon.eventhandling.processors.payment-group.mode=subscribing

